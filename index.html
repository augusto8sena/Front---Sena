<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkRush - Treino Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            color: #E63946;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .body-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .human-body {
            position: relative;
            max-width: 600px;
            cursor: pointer;
        }

        .muscle-group {
            transition: all 0.3s ease;
        }

        .muscle-group:hover {
            filter: drop-shadow(0 0 8px #E63946);
        }

        .selected {
            filter: brightness(1.2) drop-shadow(0 0 12px #E63946);
        }

        .exercises-sidebar {
            background: #111;
            padding: 1.5rem;
            border-radius: 12px;
            height: fit-content;
        }

        .exercises-list {
            list-style: none;
            margin-top: 1rem;
        }

        .exercise-item {
            background: #222;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .reset-button {
            background: #E63946;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #D62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">SharkRush</h1>
            <p>Clique nos músculos que deseja treinar hoje</p>
        </header>

        <div class="body-container">
            <svg class="human-body" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <!-- Posterior -->
                <path class="muscle-group" data-muscle="costas" d="M256 120L300 180 340 160 360 200 320 240 280 220 240 280 200 240 160 280 120 240 80 280 40 240 80 200 120 160 160 120 200 80 240 40 280 80 320 40 360 80 400 120Z" fill="#666"/>
                <path class="muscle-group" data-muscle="pernas" d="M160 400L200 360 240 400 280 360 320 400 360 360 400 400 440 360 480 400 440 440 400 480 360 440 320 480 280 440 240 480 200 440 160 480 120 440 80 400Z" fill="#666"/>
                
                <!-- Anterior -->
                <path class="muscle-group" data-muscle="peito" d="M256 120L212 180 172 160 152 200 192 240 232 220 272 280 312 240 352 280 392 240 432 280 472 240 432 200 392 160 352 120 312 80 272 40 232 80 192 40 152 80 112 120Z" fill="#666"/>
                <path class="muscle-group" data-muscle="pernas" d="M352 400L312 360 272 400 232 360 192 400 152 360 112 400 152 440 192 480 232 440 272 480 312 440 352 480 392 440 432 480 472 440 432 400Z" fill="#666"/>
                <path class="muscle-group" data-muscle="bracos" d="M112 200L152 160 192 200 232 160 272 200 312 160 352 200 392 160 432 200 472 160 432 120 392 80 352 120 312 80 272 120 232 80 192 120 152 80 112 120Z" fill="#666"/>
            </svg>

            <div class="exercises-sidebar">
                <h2>Exercícios Selecionados</h2>
                <ul class="exercises-list" id="exercises-list"></ul>
                <button class="reset-button" onclick="resetSelection()">Resetar</button>
            </div>
        </div>
    </div>

    <script>
        const muscleExercises = {
            peito: [
                "Supino Reto",
                "Supino Inclinado",
                "Crucifixo",
                "Flexões",
                "Peck Deck"
            ],
            costas: [
                "Barra Fixa",
                "Remada Curvada",
                "Puxada Frontal",
                "Serrote",
                "Pull-down"
            ],
            pernas: [
                "Agachamento Livre",
                "Leg Press",
                "Cadeira Extensora",
                "Stiff",
                "Afundos"
            ],
            bracos: [
                "Rosca Direta",
                "Tríceps Testa",
                "Rosca Martelo",
                "Tríceps Corda",
                "Rosca Scott"
            ]
        };

        const selectedMuscles = new Set();
        const exercisesList = document.getElementById('exercises-list');

        document.querySelectorAll('.muscle-group').forEach(muscle => {
            muscle.addEventListener('click', () => {
                const muscleName = muscle.dataset.muscle;
                muscle.classList.toggle('selected');
                
                if(selectedMuscles.has(muscleName)) {
                    selectedMuscles.delete(muscleName);
                } else {
                    selectedMuscles.add(muscleName);
                }

                updateExercisesList();
            });
        });

        function updateExercisesList() {
            exercisesList.innerHTML = '';
            const allExercises = [];
            
            selectedMuscles.forEach(muscle => {
                allExercises.push(...muscleExercises[muscle]);
            });

            allExercises.forEach(exercise => {
                const li = document.createElement('li');
                li.className = 'exercise-item';
                li.textContent = exercise;
                exercisesList.appendChild(li);
            });
        }

        function resetSelection() {
            selectedMuscles.clear();
            document.querySelectorAll('.muscle-group').forEach(muscle => {
                muscle.classList.remove('selected');
            });
            exercisesList.innerHTML = '';
        }
    </script>
</body>
</html>
